<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K A E N</title>
    <style>
        body {
            background-color: rgb(11, 11, 11);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        h1 {
            margin-top: 30px;
            font-size: 6rem;
            font-weight: bold;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
            animation: glow 2s infinite alternate ease-in-out;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 15px darkred, 0 0 30px darkred; }
            100% { text-shadow: 0 0 25px red, 0 0 50px red; }
        }

        .mid-button-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 60px;
            flex-wrap: wrap;
        }

        .button {
            display: inline-block;
            background: rgba(20, 20, 20, 1);
            color: white;
            padding: 15px 30px;
            font-size: 22px;
            font-weight: bold;
            border-radius: 18px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.7);
            text-decoration: none;
            transition: all 0.3s ease;
            border: 3px solid white;
            text-transform: uppercase;
        }

        .button:hover {
            transform: scale(1.1);
            border-color: red;
            box-shadow: 0 0 20px red;
        }

        .footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <h1>ANTHR GAMES</h1>
    <div class="mid-button-container">
        <h1>UNDER CONSTRUCTION!</h1>
    </div>
    <div class="footer">
        Â© 2025 ANTHR GAMES | All Rights Reserved
    </div>
</body>
</html>
